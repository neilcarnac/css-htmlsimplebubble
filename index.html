<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Drop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h3>Sign in</h3>
                <form> 
                    <div class="inputBox">
                        <input type="Text" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="Password" placeholder="Password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Log in">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns" target="_blank">Forget Password</a>
        <a href="#" class="btns signup" target="_blank">Sign Up</a>
    </div>
</body>
</html>
